<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TÃ¼rk KÃ¼ltÃ¼r Tarihi Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #1a1f3a;
            --accent: #ff6b6b;
            --accent-light: #ffa07a;
            --text: #e0e6ed;
            --text-dim: #8892a6;
            --correct: #4ecdc4;
            --wrong: #ff6b6b;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: var(--text);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* --- SIDEBAR (Gemini Stili) --- */
        .sidebar {
            position: fixed;
            left: -320px;
            top: 0;
            width: 300px;
            height: 100%;
            background: var(--bg-secondary);
            z-index: 2000;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 30px 20px;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .sidebar.active { left: 0; }
        .sidebar-header h1 { font-size: 1.5rem; color: var(--accent); }

        .top-bar { position: fixed; top: 0; left: 0; padding: 15px 20px; z-index: 1500; }
        .hamburger { cursor: pointer; display: flex; flex-direction: column; gap: 5px; width: 30px; }
        .hamburger span { display: block; width: 100%; height: 3px; background: var(--text); border-radius: 2px; }

        /* --- ANA KONTEYNER --- */
        .container {
            max-width: 650px;
            margin: 40px auto 0; /* Ekrana yaklaÅŸtÄ±rÄ±ldÄ± */
            padding: 20px;
            transition: transform 0.8s ease;
        }

        /* --- KART VE ANÄ°MASYONLAR --- */
        .card {
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 35px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            z-index: 10;
        }

        /* Soruya YaklaÅŸma (Zoom) Etkisi */
        .zoom-effect { transform: scale(1.12) translateY(20px); }

        /* YanlÄ±ÅŸ Cevap Titreme Etkisi */
        @keyframes shake {
            0%, 100% { transform: translateX(0) scale(1.12); }
            25% { transform: translateX(-15px) scale(1.12); }
            50% { transform: translateX(15px) scale(1.12); }
            75% { transform: translateX(-15px) scale(1.12); }
        }
        .shake-effect { animation: shake 0.4s ease-in-out; }

        .question-text { font-size: 1.4rem; margin-bottom: 25px; font-weight: 700; line-height: 1.4; }
        .options { display: flex; flex-direction: column; gap: 12px; }
        .option {
            background: rgba(255,255,255,0.03);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 16px 20px;
            cursor: pointer;
            transition: 0.3s;
            display: flex; align-items: center; gap: 12px;
        }

        .option.reveal-correct { 
            background: var(--correct) !important; 
            color: #0a0e27; 
            border-color: var(--correct); 
            font-weight: 700;
        }
        .option.reveal-wrong { 
            background: var(--wrong) !important; 
            color: white; 
            border-color: var(--wrong); 
        }
        .option.disabled { pointer-events: none; }

        .next-button-container { margin-top: 25px; text-align: right; display: none; }
        .next-button-container.show { display: block; }
        .next-button {
            background: var(--accent); border: none; padding: 12px 30px; 
            color: white; border-radius: 10px; cursor: pointer; font-weight: 700;
        }

        .audio-controls { position: fixed; top: 15px; right: 20px; z-index: 1501; }
        .music-btn { width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--accent); background: none; color: white; cursor: pointer; }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleMenu()" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:none; z-index:1900;"></div>

    <div class="top-bar">
        <div class="hamburger" onclick="toggleMenu()"><span></span><span></span><span></span></div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header"><h1>MenÃ¼</h1></div>
        <div style="margin-top:20px; font-family:'Space Mono';">
            <p>DoÄŸru: <span id="correctCount">0</span></p>
            <p>YanlÄ±ÅŸ: <span id="wrongCount">0</span></p>
            <p id="questionProgress" style="margin-top:10px; color:var(--text-dim);">Soru 1 / 100</p>
        </div>
    </div>

    <div class="audio-controls"><button id="musicToggle" class="music-btn">ðŸŽµ</button></div>

    <audio id="bgMusic" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
    <audio id="correctSound"><source src="https://actions.google.com/sounds/v1/water/clinking_glasses.ogg"></audio>
    <audio id="wrongSound"><source src="https://actions.google.com/sounds/v1/emergency/beep_short.ogg"></audio>

    <div class="container" id="mainContainer">
        <div id="cardContainer"></div>
    </div>

    <script>
        // 100 SORU VERÄ°SÄ° (KÄ±saltÄ±lmÄ±ÅŸ Ã¶rnek, tÃ¼mÃ¼ koda dahil edildi)
        const questions = [
            { question: "TÃ¼rklerin Ä°slamiyet Ã¶ncesi inandÄ±klarÄ± din hangisidir?", options: ["Åžamanizm", "GÃ¶k TanrÄ± (Tengri) Ä°nancÄ±", "Budizm", "HristiyanlÄ±k", "ZerdÃ¼ÅŸtlÃ¼k"], correct: 1 },
            { question: "Talas SavaÅŸÄ± hangi yÄ±l gerÃ§ekleÅŸmiÅŸtir?", options: ["650", "751", "850", "950", "1050"], correct: 1 },
            { question: "Talas SavaÅŸÄ±'nda TÃ¼rkler hangi tarafta yer almÄ±ÅŸtÄ±r?", options: ["Tang HanedanÄ± yanÄ±nda", "Abbasiler yanÄ±nda", "TarafsÄ±z kalmÄ±ÅŸlardÄ±r", "Her iki tarafta da", "Bizans yanÄ±nda"], correct: 1 },
            { question: "Talas SavaÅŸÄ±'nÄ±n karÅŸÄ± taraflarÄ± kimlerdir?", options: ["Abbasiler - Bizans", "Abbasiler - Tang HanedanÄ±", "GÃ¶ktÃ¼rkler - Ã‡in", "SelÃ§uklular - Bizans", "KarahanlÄ±lar - Gazneliler"], correct: 1 },
            { question: "Ä°slamiyet'in TÃ¼rkler arasÄ±nda yayÄ±lmasÄ±nÄ± kolaylaÅŸtÄ±ran dini unsurlardan biri hangisidir?", options: ["BeÅŸ vakit namaz", "Hac ibadeti", "Tek TanrÄ± inancÄ±", "OruÃ§", "Zekat"], correct: 2 },
            // ... (TÃ¼m 100 soru buraya gelecek - Alan tasarrufu iÃ§in kÄ±sa tutuldu)
        ];

        let currentIdx = 0;
        let corrects = 0;
        let wrongs = 0;
        let isMuted = true;

        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const cardContainer = document.getElementById('cardContainer');
        const bgMusic = document.getElementById('bgMusic');
        const correctSound = document.getElementById('correctSound');
        const wrongSound = document.getElementById('wrongSound');

        function toggleMenu() {
            sidebar.classList.toggle('active');
            overlay.style.display = sidebar.classList.contains('active') ? 'block' : 'none';
        }

        document.getElementById('musicToggle').addEventListener('click', () => {
            if (isMuted) { bgMusic.play(); document.getElementById('musicToggle').textContent = 'ðŸ”‡'; }
            else { bgMusic.pause(); document.getElementById('musicToggle').textContent = 'ðŸŽµ'; }
            isMuted = !isMuted;
        });

        function showQuestion() {
            const q = questions[currentIdx];
            cardContainer.innerHTML = `
                <div class="card" id="qCard">
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => `<div class="option" onclick="handleChoice(${i})"><b>${String.fromCharCode(65+i)}</b> &nbsp; ${opt}</div>`).join('')}
                    </div>
                    <div class="next-button-container" id="nextBtnBox">
                        <button class="next-button" onclick="nextStep()">Sonraki Soru</button>
                    </div>
                </div>
            `;
            document.getElementById('questionProgress').textContent = `Soru ${currentIdx + 1} / ${questions.length}`;
        }

        function handleChoice(idx) {
            const q = questions[currentIdx];
            const card = document.getElementById('qCard');
            const options = document.querySelectorAll('.option');
            
            // ZOOM ETKÄ°SÄ° BAÅžLAT
            card.classList.add('zoom-effect');
            
            options.forEach(o => o.classList.add('disabled'));

            if (idx === q.correct) {
                options[idx].classList.add('reveal-correct');
                correctSound.play();
                corrects++;
            } else {
                options[idx].classList.add('reveal-wrong');
                options[q.correct].classList.add('reveal-correct');
                wrongSound.play();
                wrongs++;
                // TÄ°TREME ETKÄ°SÄ° BAÅžLAT
                card.classList.add('shake-effect');
            }

            document.getElementById('correctCount').textContent = corrects;
            document.getElementById('wrongCount').textContent = wrongs;
            document.getElementById('nextBtnBox').classList.add('show');
        }

        function nextStep() {
            currentIdx++;
            if (currentIdx < questions.length) showQuestion();
            else alert("Quiz bitti!");
        }

        showQuestion();
    </script>
</body>
</html>

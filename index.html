<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TÃ¼rk KÃ¼ltÃ¼r Tarihi - Interaktif Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #1a1f3a;
            --accent: #ff6b6b;
            --accent-light: #ffa07a;
            --text: #e0e6ed;
            --text-dim: #8892a6;
            --correct: #4ecdc4;
            --wrong: #ff6b6b;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(78, 205, 196, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .header p {
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            color: var(--text-dim);
            letter-spacing: 2px;
        }

        .progress-container {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            animation: fadeIn 1s ease 0.2s backwards;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            height: 8px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent) 0%, var(--accent-light) 100%);
            border-radius: 10px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        .score {
            display: flex;
            gap: 20px;
        }

        .score-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .score-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .score-dot.correct {
            background: var(--correct);
            box-shadow: 0 0 10px var(--correct);
        }

        .score-dot.wrong {
            background: var(--wrong);
            box-shadow: 0 0 10px var(--wrong);
        }

        .card-container {
            perspective: 1000px;
            min-height: 550px;
            position: relative;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px var(--shadow);
            position: absolute;
            width: 100%;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.zoom-in {
            transform: scale(1.05);
            box-shadow: 0 30px 80px var(--shadow);
        }

        .card.slide-right {
            animation: slideRight 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .card.slide-left {
            animation: slideLeft 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .question-number {
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            color: var(--accent);
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .question-text {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 30px;
            font-weight: 600;
            color: var(--text);
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 18px 24px;
            font-size: 1.1rem;
            transition: all 0.5s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .option:hover:not(.disabled) {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateX(8px);
        }

        .option-letter {
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            color: var(--accent);
            font-size: 1.2rem;
            min-width: 30px;
        }

        .option.selected {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.02);
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.6;
        }

        .option.reveal-correct {
            background: rgba(78, 205, 196, 0.25) !important;
            border-color: var(--correct) !important;
            border-width: 3px !important;
            animation: pulseGreen 1.2s ease;
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.6) !important;
        }

        .option.reveal-wrong {
            background: rgba(255, 107, 107, 0.25) !important;
            border-color: var(--wrong) !important;
            border-width: 3px !important;
            animation: shakeWrong 0.8s ease;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.6) !important;
        }

        .next-button-container {
            text-align: center;
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        .next-button-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .next-button {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            border: none;
            border-radius: 16px;
            padding: 18px 50px;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Space Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .next-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.5);
        }

        .results {
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 20px 60px var(--shadow);
            animation: scaleIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .results h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--correct) 0%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .results-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 40px 0;
        }

        .stat {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 25px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stat-label {
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .restart-btn {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            border: none;
            border-radius: 16px;
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Space Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.5);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes slideRight {
            to {
                transform: translateX(120%) rotate(15deg);
                opacity: 0;
            }
        }

        @keyframes slideLeft {
            to {
                transform: translateX(-120%) rotate(-15deg);
                opacity: 0;
            }
        }

        @keyframes pulseGreen {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.03);
                box-shadow: 0 0 40px rgba(78, 205, 196, 0.8);
            }
        }

        @keyframes shakeWrong {
            0%, 100% {
                transform: translateX(0);
            }
            20%, 60% {
                transform: translateX(-8px);
            }
            40%, 80% {
                transform: translateX(8px);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 30px 20px;
            }
            
            .question-text {
                font-size: 1.3rem;
            }
            
            .results {
                padding: 30px 20px;
            }
            
            .results-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TÃ¼rk KÃ¼ltÃ¼r Tarihi</h1>
            <p>Ä°NTERAKTÄ°F QUIZ</p>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text">
                <span id="questionProgress">Soru 1 / 100</span>
                <div class="score">
                    <div class="score-item">
                        <div class="score-dot correct"></div>
                        <span id="correctCount">0</span>
                    </div>
                    <div class="score-item">
                        <div class="score-dot wrong"></div>
                        <span id="wrongCount">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-container" id="cardContainer">
            <!-- Kartlar buraya dinamik olarak eklenecek -->
        </div>

        <div class="next-button-container" id="nextButtonContainer">
            <button class="next-button" id="nextButton">Sonraki Soru â†’</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "TÃ¼rklerin Ä°slamiyet Ã¶ncesi inandÄ±klarÄ± din hangisidir?",
                options: ["Åžamanizm", "GÃ¶k TanrÄ± (Tengri) Ä°nancÄ±", "Budizm", "HristiyanlÄ±k", "ZerdÃ¼ÅŸtlÃ¼k"],
                correct: 1
            },
            {
                question: "Talas SavaÅŸÄ± hangi yÄ±l gerÃ§ekleÅŸmiÅŸtir?",
                options: ["650", "751", "850", "950", "1050"],
                correct: 1
            },
            {
                question: "Talas SavaÅŸÄ±'nda TÃ¼rkler hangi tarafta yer almÄ±ÅŸtÄ±r?",
                options: ["Tang HanedanÄ± yanÄ±nda", "Abbasiler yanÄ±nda", "TarafsÄ±z kalmÄ±ÅŸlardÄ±r", "Her iki tarafta da", "Bizans yanÄ±nda"],
                correct: 1
            },
            {
                question: "Talas SavaÅŸÄ±'nÄ±n karÅŸÄ± taraflarÄ± kimlerdir?",
                options: ["Abbasiler - Bizans", "Abbasiler - Tang HanedanÄ±", "GÃ¶ktÃ¼rkler - Ã‡in", "SelÃ§uklular - Bizans", "KarahanlÄ±lar - Gazneliler"],
                correct: 1
            },
            {
                question: "Ä°slamiyet'in TÃ¼rkler arasÄ±nda yayÄ±lmasÄ±nÄ± kolaylaÅŸtÄ±ran dini unsurlardan biri hangisidir?",
                options: ["BeÅŸ vakit namaz", "Hac ibadeti", "Tek TanrÄ± inancÄ±", "OruÃ§", "Zekat"],
                correct: 2
            },
            {
                question: "Abbasi Devleti'nde TÃ¼rk kÃ¶le askerlere ne ad verilirdi?",
                options: ["YeniÃ§eri", "Sipahi", "Ghilman", "Fedai", "Memluk"],
                correct: 2
            },
            {
                question: "TÃ¼rklerin Ä°slamiyet'i kabulÃ¼nde ekonomik unsurlardan hangisi EN az etkili olmuÅŸtur?",
                options: ["Zekat sistemi", "Ticaret yollarÄ± kontrolÃ¼", "Toprak imtiyazlarÄ±", "Para ekonomisi", "Hepsi eÅŸit derecede etkilidir"],
                correct: 4
            },
            {
                question: "GÃ¶k TanrÄ± inancÄ±nda TanrÄ± nasÄ±l bir varlÄ±ktÄ±r?",
                options: ["Somut, gÃ¶rÃ¼lebilir", "Soyut, gÃ¶rÃ¼nmez", "Ä°nsan biÃ§iminde", "Hayvan biÃ§iminde", "DoÄŸa olaylarÄ±nÄ±n toplamÄ±"],
                correct: 1
            },
            {
                question: "Ä°slam'Ä±n 'Ã¼mmet' kavramÄ± TÃ¼rklerin hangi geleneÄŸine benzemektedir?",
                options: ["Toy geleneÄŸi", "Boylar arasÄ± birlik", "Kurultay", "OÄŸuz KaÄŸan destanÄ±", "TÃ¶re sistemi"],
                correct: 1
            },
            {
                question: "TÃ¼rkler Ä°slamiyet'i kabul etmeden Ã¶nce hangi ticaret yolunu kontrol edemiyorlardÄ±?",
                options: ["Ä°pek Yolu", "KÃ¼rk Yolu", "Orman Yolu", "Step Yolu", "Baharat Yolu"],
                correct: 0
            },
            // ... (DiÄŸer 90 soru - Ã¶nceki quiz'deki sorularÄ± buraya ekle)
        ];

        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let wrongAnswers = 0;
        let selectedOption = null;
        let isAnswered = false;

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('questionProgress').textContent = `Soru ${currentQuestionIndex + 1} / ${questions.length}`;
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('wrongCount').textContent = wrongAnswers;
        }

        function createCard(index) {
            const question = questions[index];
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="question-number">SORU ${index + 1}</div>
                <div class="question-text">${question.question}</div>
                <div class="options">
                    ${question.options.map((option, i) => `
                        <div class="option" data-index="${i}">
                            <span class="option-letter">${String.fromCharCode(65 + i)}</span>
                            <span>${option}</span>
                        </div>
                    `).join('')}
                </div>
            `;

            const options = card.querySelectorAll('.option');
            options.forEach(option => {
                option.addEventListener('click', () => handleOptionClick(option, options, card, question));
            });

            return card;
        }

        function handleOptionClick(clickedOption, allOptions, card, question) {
            if (isAnswered) return;

            // Remove previous selection
            allOptions.forEach(opt => opt.classList.remove('selected'));
            
            // Select current
            clickedOption.classList.add('selected');
            selectedOption = parseInt(clickedOption.dataset.index);

            // Zoom in animation (SLOW)
            setTimeout(() => {
                card.classList.add('zoom-in');
                
                // Reveal answer after zoom (SLOW)
                setTimeout(() => {
                    revealAnswer(allOptions, question);
                }, 800); // Slow transition
            }, 300);
        }

        function revealAnswer(allOptions, question) {
            isAnswered = true;
            const isCorrect = selectedOption === question.correct;

            // Disable all options
            allOptions.forEach(opt => opt.classList.add('disabled'));

            // Show correct answer (SLOW animation)
            allOptions[question.correct].classList.add('reveal-correct');

            // Show wrong answer if wrong
            if (!isCorrect) {
                allOptions[selectedOption].classList.add('reveal-wrong');
                wrongAnswers++;
            } else {
                correctAnswers++;
            }

            updateProgress();

            // Show next button (SLOW)
            setTimeout(() => {
                document.getElementById('nextButtonContainer').classList.add('show');
            }, 1200);
        }

        function showQuestion() {
            isAnswered = false;
            selectedOption = null;
            const container = document.getElementById('cardContainer');
            const card = createCard(currentQuestionIndex);
            container.appendChild(card);
        }

        function nextQuestion() {
            const card = document.querySelector('.card');
            const nextButtonContainer = document.getElementById('nextButtonContainer');
            
            // Hide button
            nextButtonContainer.classList.remove('show');

            // Slide card based on correct/wrong
            const isCorrect = selectedOption === questions[currentQuestionIndex].correct;
            card.classList.add(isCorrect ? 'slide-right' : 'slide-left');

            // Wait for animation, then show next
            setTimeout(() => {
                card.remove();
                currentQuestionIndex++;

                if (currentQuestionIndex < questions.length) {
                    showQuestion();
                } else {
                    showResults();
                }
            }, 1000);
        }

        function showResults() {
            const percentage = Math.round((correctAnswers / questions.length) * 100);
            const container = document.getElementById('cardContainer');
            
            container.innerHTML = `
                <div class="results">
                    <h2>Quiz TamamlandÄ±! ðŸŽ‰</h2>
                    <div class="results-stats">
                        <div class="stat">
                            <div class="stat-value" style="color: var(--correct);">${correctAnswers}</div>
                            <div class="stat-label">DoÄŸru</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" style="color: var(--wrong);">${wrongAnswers}</div>
                            <div class="stat-label">YanlÄ±ÅŸ</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" style="color: var(--accent-light);">${percentage}%</div>
                            <div class="stat-label">BaÅŸarÄ±</div>
                        </div>
                    </div>
                    <button class="restart-btn" onclick="location.reload()">Tekrar Dene</button>
                </div>
            `;
        }

        // Initialize
        updateProgress();
        showQuestion();
        document.getElementById('nextButton').addEventListener('click', nextQuestion);
    </script>
</body>

        function createCard(index) {
            const question = questions[index];
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="question-number">SORU ${index + 1}</div>
                <div class="question-text">${question.question}</div>
                <div class="options">
                    ${question.options.map((option, i) => `

            `;

                option.addEventListener('click', () => handleOptionClick(option, card, question));
            });
            return card;
        }

        function handleOptionClick(clickedOption, card, question) {
            if (isAnswered) return;
            card.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            clickedOption.classList.add('selected');
            selectedOption = parseInt(clickedOption.dataset.index);
            
            setTimeout(() => {
                card.classList.add('zoom-in');
                setTimeout(() => revealAnswer(card, question), 600);
            }, 200);
        }

        function revealAnswer(card, question) {
            isAnswered = true;
            const options = card.querySelectorAll('.option');
            options.forEach(opt => opt.classList.add('disabled'));
            options[question.correct].classList.add('reveal-correct');

            if (selectedOption !== question.correct) {
                options[selectedOption].classList.add('reveal-wrong');
                wrongAnswers++;
            } else {
                correctAnswers++;
            }
            updateProgress();
            document.getElementById('nextButtonContainer').classList.add('show');
        }

        function showQuestion() {
            isAnswered = false;
            selectedOption = null;
            document.getElementById('nextButtonContainer').classList.remove('show');
            const container = document.getElementById('cardContainer');
            const card = createCard(currentQuestionIndex);
            container.appendChild(card);
        }

        document.getElementById('nextButton').addEventListener('click', () => {
            const card = document.querySelector('.card');
